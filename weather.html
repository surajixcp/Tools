<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get accurate weather forecasts for any city worldwide. Check temperature, humidity, wind speed and more with our free weather app.">
    <meta name="keywords" content="weather, forecast, temperature, humidity, wind speed, weather app">
    <title>Weather Forecast | Real-time Weather Updates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --text-color: #2b2d42;
            --light-bg: #f8f9fa;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: var(--light-bg);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease;
        }

        #city-input {
            padding: 12px 20px;
            width: 70%;
            max-width: 500px;
            border: 2px solid #ddd;
            border-radius: 30px 0 0 30px;
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        #city-input:focus {
            border-color: var(--primary-color);
        }

        #search-btn {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #search-btn:hover {
            background-color: #3a56d4;
        }

        .weather-display {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
            animation: fadeInUp 1s ease;
        }

        .current-weather {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .location {
            text-align: center;
            margin-bottom: 20px;
        }

        .location h2 {
            font-size: 2rem;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .location p {
            color: #666;
            font-size: 1.1rem;
        }

        .weather-main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 20px;
        }

        .temperature {
            font-size: 4rem;
            font-weight: bold;
            position: relative;
        }

        .temperature::after {
            content: "Â°C";
            position: absolute;
            top: 0;
            font-size: 2rem;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
        }

        .weather-description {
            text-align: center;
            text-transform: capitalize;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .detail-card {
            background: var(--light-bg);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .detail-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .detail-icon {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .detail-card h3 {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .detail-card p {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .ad-container {
            background: #f1f1f1;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed #ccc;
        }

        .error-message {
            color: var(--accent-color);
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            display: none;
            animation: shake 0.5s ease;
            padding: 15px;
            background: rgba(247, 37, 133, 0.1);
            border-radius: 8px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(67, 97, 238, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .weather-details {
                grid-template-columns: 1fr 1fr;
            }
            
            .temperature {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .search-container {
                flex-direction: column;
                align-items: center;
            }
            
            #city-input {
                width: 100%;
                border-radius: 30px;
                margin-bottom: 10px;
            }
            
            #search-btn {
                width: 100%;
                border-radius: 30px;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
            
            .weather-main {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Forecast</h1>
            <p>Get real-time weather updates for any location worldwide</p>
        </header>

        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name..." aria-label="City name input">
            <button id="search-btn"><i class="fas fa-search"></i> Search</button>
        </div>

        <div class="error-message" id="error-message"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div class="weather-display" id="weather-display">
            <div class="current-weather">
                <div class="location">
                    <h2 id="city-name">--</h2>
                    <p id="current-date">--</p>
                </div>
                <div class="weather-main">
                    <img src="" alt="Weather icon" class="weather-icon" id="weather-icon">
                    <div class="temperature" id="temperature">--</div>
                </div>
                <div class="weather-description" id="weather-description">--</div>
                <div class="weather-details">
                    <div class="detail-card">
                        <i class="fas fa-tint detail-icon"></i>
                        <h3>Humidity</h3>
                        <p id="humidity">--%</p>
                    </div>
                    <div class="detail-card">
                        <i class="fas fa-wind detail-icon"></i>
                        <h3>Wind Speed</h3>
                        <p id="wind-speed">-- m/s</p>
                    </div>
                    <div class="detail-card">
                        <i class="fas fa-tachometer-alt detail-icon"></i>
                        <h3>Pressure</h3>
                        <p id="pressure">-- hPa</p>
                    </div>
                    <div class="detail-card">
                        <i class="fas fa-temperature-low detail-icon"></i>
                        <h3>Feels Like</h3>
                        <p id="feels-like">--Â°C</p>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2023 Weather Forecast App. All rights reserved.</p>
            <p>Data provided by OpenWeatherMap</p>
        </footer>
    </div>

    <script>
        const APIKey = '127709c7e7aaa807454ce63bf7339f0a';
        const searchBtn = document.getElementById('search-btn');
        const cityInput = document.getElementById('city-input');
        const weatherDisplay = document.getElementById('weather-display');
        const errorMessage = document.getElementById('error-message');
        const loading = document.getElementById('loading');

        // Function to get current date in readable format
        function getCurrentDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return new Date().toLocaleDateString('en-US', options);
        }

        // Function to fetch weather data
        async function fetchWeatherData(city) {
            try {
                // Show loading spinner
                loading.style.display = 'block';
                weatherDisplay.style.display = 'none';
                errorMessage.style.display = 'none';

                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${APIKey}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('City not found. Please check the spelling and try again.');
                    } else if (response.status === 401) {
                        throw new Error('API key issue. Please try again later.');
                    } else {
                        throw new Error('Unable to fetch weather data. Please try again later.');
                    }
                }

                const data = await response.json();
                displayWeatherData(data);
            } catch (error) {
                showError(error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Function to display weather data
        function displayWeatherData(data) {
            document.getElementById('city-name').textContent = `${data.name}, ${data.sys.country || ''}`;
            document.getElementById('current-date').textContent = getCurrentDate();
            document.getElementById('temperature').textContent = Math.round(data.main.temp);
            document.getElementById('weather-description').textContent = data.weather[0].description;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('wind-speed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
            document.getElementById('feels-like').textContent = `${Math.round(data.main.feels_like)}Â°C`;
            
            // Set weather icon
            const iconCode = data.weather[0].icon;
            document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
            document.getElementById('weather-icon').alt = data.weather[0].main;

            // Show weather display
            weatherDisplay.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Function to show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            weatherDisplay.style.display = 'none';
        }

        // Event listeners
        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                fetchWeatherData(city);
            } else {
                showError('Please enter a city name');
            }
        });

        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = cityInput.value.trim();
                if (city) {
                    fetchWeatherData(city);
                } else {
                    showError('Please enter a city name');
                }
            }
        });

        // Initialize with a default city
        window.addEventListener('load', () => {
            fetchWeatherData('London');
        });
    </script>
</body>
</html>
