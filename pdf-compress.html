<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your PDF files online with our fully responsive PDF compression tool. Optimize images and reduce file size easily.">
    <meta name="keywords" content="PDF compression, compress PDF, optimize PDF, reduce PDF size, online PDF tool">
    <meta name="author" content="Your Name">
    <title>PDF Compression Tool</title>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            animation: fadeInDown 1s ease-in-out;
        }

        header p {
            font-size: 1.2rem;
            animation: fadeInUp 1s ease-in-out;
        }

        main {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1.5s ease-in-out;
        }

        #upload-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #upload-section input, #upload-section select, #upload-section button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #upload-section input {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        #upload-section select {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        #upload-section button {
            background: #ff6f61;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        #upload-section button:hover {
            background: #ff3b2f;
            transform: translateY(-2px);
        }

        #ad-section {
            margin: 2rem 0;
            text-align: center;
        }

        #result-section {
            text-align: center;
            margin-top: 1rem;
        }

        #download-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 10px 20px;
            background: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            animation: fadeIn 1s ease-in-out;
        }

        #download-link:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            animation: fadeInUp 1s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            main {
                padding: 1.5rem;
            }

            #upload-section input, #upload-section select, #upload-section button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PDF Compression Tool</h1>
        <p>Compress your PDF files online easily and quickly.</p>
    </header>

    <main>
        <section id="upload-section">
            <input type="file" id="pdf-file" accept="application/pdf">
            <label for="compression-level">Compression Level:</label>
            <select id="compression-level">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="compress-btn">Compress PDF</button>
        </section>

        <section id="ad-section">
            <!-- AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <section id="result-section">
            <h2>Compressed PDF</h2>
            <a id="download-link" style="display:none;">Download Compressed PDF</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 PDF Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('pdf-file');
            const compressionLevel = document.getElementById('compression-level').value;
            const downloadLink = document.getElementById('download-link');

            if (fileInput.files.length === 0) {
                alert('Please select a PDF file to compress.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const pdfData = event.target.result;

                // Simulate compression (this is a placeholder, actual compression logic should be implemented)
                const compressedPdf = compressPDF(pdfData, compressionLevel);

                // Create a download link for the compressed PDF
                const blob = new Blob([compressedPdf], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                downloadLink.href = url;
                downloadLink.download = 'compressed.pdf';
                downloadLink.style.display = 'inline-block';
                downloadLink.classList.add('fadeIn');
            };

            reader.readAsArrayBuffer(file);
        });

        function compressPDF(pdfData, compressionLevel) {
            // Placeholder function for PDF compression
            // Implement actual compression logic here (e.g., using a library like PDF-LIB or a server-side solution)
            console.log(`Compressing PDF with ${compressionLevel} compression level...`);
            return pdfData; // Return the original data for now
        }
    </script>
</body>
</html>
