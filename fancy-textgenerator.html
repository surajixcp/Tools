<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate fancy text styles for your social media posts, blogs, and more. Copy and paste your text easily.">
    <meta name="keywords" content="fancy text generator, text styles, copy paste text, social media text">
    <meta name="author" content="Your Name">
    <title>Fancy Text Generator</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            animation: fadeInDown 1s ease-in-out;
        }

        main {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-in-out;
        }

        #text-generator {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            resize: none;
            transition: box-shadow 0.3s ease;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .font-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .font-options button {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .font-options button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .font-options button.active {
            background: #ff6f61;
            color: #fff;
        }

        button#generate-btn, button#copy-btn {
            padding: 12px 25px;
            margin: 10px 5px;
            border: none;
            border-radius: 25px;
            background: #ff6f61;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button#generate-btn:hover, button#copy-btn:hover {
            background: #ff4a3d;
            transform: translateY(-3px);
        }

        #output-text {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1.2rem;
            word-wrap: break-word;
            animation: fadeIn 0.5s ease-in-out;
        }

        #ad-space {
            margin-top: 30px;
            text-align: center;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            textarea {
                height: 100px;
                font-size: 0.9rem;
            }

            .font-options button {
                padding: 8px 12px;
                font-size: 0.8rem;
            }

            button#generate-btn, button#copy-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            #output-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }

            textarea {
                height: 80px;
                font-size: 0.8rem;
            }

            .font-options button {
                padding: 6px 10px;
                font-size: 0.7rem;
            }

            button#generate-btn, button#copy-btn {
                padding: 8px 16px;
                font-size: 0.8rem;
            }

            #output-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

            </div>
            <button id="generate-btn">Generate Fancy Text</button>
            <div id="output-text"></div>
            <button id="copy-btn">Copy to Clipboard</button>
        </section>

            <script>

    </main>
