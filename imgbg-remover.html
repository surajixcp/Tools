<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Remove image backgrounds easily with our free online tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="background remover, image optimization, remove.bg, free image tool">
    <meta name="author" content="Your Name">
    <title>Image Background Remover Tool</title>
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_CLIENT_ID" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            animation: fadeInDown 1s ease-in-out;
        }

        header p {
            font-size: 1.2rem;
            margin: 0.5rem 0 0;
            animation: fadeInUp 1s ease-in-out;
        }

        main {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .upload-section input,
        .upload-section select,
        .upload-section button {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
        }

        .upload-section input {
            width: 100%;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.8);
        }

        .upload-section select {
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }

        .upload-section button {
            background: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        .upload-section button:hover {
            background: #005bb5;
            transform: scale(1.05);
        }

        .result-section {
            text-align: center;
            margin-top: 2rem;
        }

        #resultImage {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        #downloadLink {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        #downloadLink:hover {
            background: #005bb5;
            transform: scale(1.05);
        }

        .ad-unit {
            margin: 2rem 0;
            text-align: center;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            main {
                padding: 1.5rem;
            }

            .upload-section input,
            .upload-section select,
            .upload-section button {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Background Remover</h1>
        <p>Upload an image to remove the background and optimize it for web use.</p>
    </header>

    <main>
        <!-- Ad Unit -->
        <div class="ad-unit">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_CLIENT_ID"
                 data-ad-slot="YOUR_AD_UNIT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Image Upload Section -->
        <section class="upload-section">
            <input type="file" id="imageUpload" accept="image/*">
            <label for="compression">Compression Level:</label>
            <select id="compression">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="processBtn">Remove Background</button>
        </section>

        <!-- Result Section -->
        <section class="result-section">
            <h2>Result</h2>
            <div id="resultContainer">
                <img id="resultImage" src="" alt="Processed Image">
            </div>
            <a id="downloadLink" href="#" download="processed_image.png">Download Image</a>
        </section>

        <!-- Ad Unit -->
        <div class="ad-unit">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_CLIENT_ID"
                 data-ad-slot="YOUR_AD_UNIT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Image Background Remover Tool. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('processBtn').addEventListener('click', async () => {
            const fileInput = document.getElementById('imageUpload');
            const compressionLevel = document.getElementById('compression').value;
            const resultImage = document.getElementById('resultImage');
            const downloadLink = document.getElementById('downloadLink');

            if (!fileInput.files[0]) {
                alert('Please upload an image first.');
                return;
            }

            const formData = new FormData();
            formData.append('image_file', fileInput.files[0]);
            formData.append('size', 'auto');
            formData.append('compression', compressionLevel);

            try {
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': 'q2rK5oV7cxz2qbWBoK3cZ9tp', // Your API key
                    },
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Failed to process image.');
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                resultImage.src = url;
                downloadLink.href = url;
                downloadLink.style.display = 'inline-block';
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing the image.');
            }
        });
    </script>
</body>
</html>
